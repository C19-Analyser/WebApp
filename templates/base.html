<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <nav class=" bg-transparent navbar navbar-expand-lg fixed-top">
            <a class="navbar-brand nav-item active" href="about"><img class=logo src="../static/logo.png"> </a>
            <ul class="navbar-nav justify-content-end collapse navbar-collapse">
                <li class="nav-item">
                    <a class="nav-link lien" href="/">Analyser</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link lien" href="register">Inscription</a>
                </li>
                <li class="nav-item ">
                    <a class="btn" style="background-color:#072453; color:white; font-family: 'Montserrat Alternates', sans-serif;" href="login" role="button">Connexion</a>
                </li>
            </ul>
        </nav>
        <div class="col jumbotron text-center jumbotron-fluid">
        </div>
    </header>
    {% block body %}{% endblock %}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(window).scroll(function(){
            $('nav').toggleClass('scrolled',$(this).scrollTop()>250);
        });
    </script>
</body>

</html>
